Quizz\QuizzBundle\Entity\Quizz:
    type: entity
    table: quizz
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        title:
            type: string
            length: 180
        description:
            type: string
            length: 320
        level:
            type: integer
            length: 10
    manyToOne:
            idtheme:
                targetEntity: Themes
                inversedBy: id
                joinColumn:
                    name: idtheme
                    referencedColumnName: id
    oneToMany:
        Questions:
            targetEntity: Questions
            mappedBy: id